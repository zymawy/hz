version: "1"
server:
    port: 3000
    host: 0.0.0.0
    readTimeout: 30s
    writeTimeout: 30s
tunnel:
    enabled: true
    provider: ngrok
    authtoken: ""
    region: us
services:
    - name: backend
      target: http://localhost:3001
      health:
        path: /health
        interval: 30s
        timeout: 5s
    - name: waorders
      target: http://localhost:3333
      default: true
    - name: sabry
      target: http://localhost:3008
logging:
    level: info
    format: text
