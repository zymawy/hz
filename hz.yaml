version: "1"
server:
    port: 3000
    host: 0.0.0.0
    readTimeout: 30s
    writeTimeout: 30s
tunnel:
    enabled: true
    provider: ngrok
    authtoken: ""
    region: us
services:
    - name: sabry
      target: http://localhost:3008
    - name: backend
      target: http://localhost:3001
      default: true
    - name: waorders
      target: http://localhost:3333
      routes:
        - path: /api/v1/*
logging:
    level: info
    format: text
